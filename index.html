<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Galeri ve Basit WhatsApp Payla≈üƒ±mƒ±</title>
    <style>
        /* CSS Stilleri (G√∂r√ºn√ºm) */
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; background-color: #f4f4f9; }
        h1 { color: #333; }
        #photo-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
        .photo-container { 
            border: 4px solid #f9f9f9; padding: 5px; background-color: white; border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer; transition: all 0.2s ease-in-out; 
            position: relative; width: 160px; height: 160px; overflow: hidden;
        }
        .photo-container:hover { 
            transform: scale(1.05); border-color: #25D366; 
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
        }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; display: block; }
        .photo-index {
            position: absolute; top: 10px; right: 10px; 
            background-color: #25D366; color: white; 
            padding: 5px 10px; border-radius: 50%; 
            font-size: 14px; font-weight: bold; line-height: 1;
        }
        .photo-title {
            position: absolute; bottom: 0; left: 0; right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>‚≠ê Beƒüendiƒüiniz Ayakkabƒ±yƒ± Se√ßin ve WhatsApp ile Bize Ula≈ütƒ±rƒ±n!</h1>

    <div id="photo-gallery">
        </div>

    <script>
        // üö® G√úNCELLEME GEREKLƒ∞ ALAN 1: Fotoƒüraf verilerini buraya girin.
        // URL'leriniz GitHub'daki PNG dosyalarƒ±nƒ±zƒ±n linkleri olmalƒ±dƒ±r.
        const productList = [
            { id: 1, name: "1 numaralƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_1.png' },
            { id: 2, name: "2 numaralƒ± ayakkabƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_2.png' },
            { id: 3, name: "3 numaralƒ± ayakkabƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_3.png' },
            { id: 4, name: "4 numaralƒ± ayakkabƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_4.png' },
            { id: 5, name: "5 numaralƒ± ayakkabƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_5.png' },
            { id: 6, name: "6 numaralƒ± ayakkabƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_6.png' },
            { id: 7, name: "7 numaralƒ± ayakkabƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_7.png' },
            { id: 8, name: "8 numaralƒ± ayakkabƒ±", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_8.png' },
            { id: 9, name: "1 numaralƒ± terlik", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_9.png' },
            { id: 10, name: "2 numaralƒ± terlik", url: 'https://raw.githubusercontent.com/KullaniciAdiniz/whatsapp-galeri/main/ayakkabi_10.png' }
        ];

        // üö® G√úNCELLEME GEREKLƒ∞ ALAN 2: Kendi WhatsApp numaranƒ±zƒ± (√úlke kodu dahil, bo≈üluk olmadan) yazƒ±n
        const yourNumber = '905301294197'; 

        const gallery = document.getElementById('photo-gallery');

        // Fotoƒürafƒ± galeriye ekleyen ve tƒ±klama olayƒ±nƒ± tanƒ±mlayan fonksiyon
        function displayProduct(product) {
            const container = document.createElement('div');
            container.className = 'photo-container';
            
            const img = document.createElement('img');
            img.src = product.url; 
            img.alt = product.name;

            const indexLabel = document.createElement('div');
            indexLabel.className = 'photo-index';
            indexLabel.textContent = product.id;

            const titleLabel = document.createElement('div');
            titleLabel.className = 'photo-title';
            titleLabel.textContent = product.name;

            container.appendChild(img);
            container.appendChild(indexLabel);
            container.appendChild(titleLabel);
            gallery.appendChild(container);

            // Tƒ±klama olayƒ±nƒ± ekle
            container.addEventListener('click', () => {
                sendToWhatsApp(product.id, product.name);
            });
        }

        // WhatsApp'a mesaj g√∂nderme fonksiyonu
        function sendToWhatsApp(id, name) {
            // Mesaj metni sadece ID ve adƒ± i√ßerecek ≈üekilde hazƒ±rlandƒ±
            const message = encodeURIComponent(
                `Merhaba, galerinizden ≈üu √ºr√ºn√º se√ßtim: ${id}. Ayakkabƒ± (${name}). Detaylƒ± bilgi almak istiyorum.`
            );
            
            // WhatsApp URL'si olu≈üturuluyor
            const whatsappUrl = `https://wa.me/${yourNumber}?text=${message}`;

            // Yeni sekmede a√ß
            window.open(whatsappUrl, '_blank');
        }

        // Sayfa y√ºklendiƒüinde t√ºm √ºr√ºnleri g√∂ster
        productList.forEach(product => {
            displayProduct(product);
        });
    </script>

</body>
</html>
